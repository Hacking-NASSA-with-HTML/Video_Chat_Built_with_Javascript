<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Room</title>
    <link rel="apple-touch-icon" sizes="180x180"
        href="https://hacking-nassa-with-html.github.io/The-functioning-of-JS-buttons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://hacking-nassa-with-html.github.io/The-functioning-of-JS-buttons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://hacking-nassa-with-html.github.io/The-functioning-of-JS-buttons/favicon-16x16.png">
    <link rel="manifest"
        href="https://hacking-nassa-with-html.github.io/The-functioning-of-JS-buttons/site.webmanifest">

    <link rel="stylesheet" href="./enter.css">
</head>

<body>
    <main id="lobby-container">
        <div id="form-container">
            <div id="form__container__header">
                <!-- <p>ðŸ‘‹ Create or Join a Room</p> -->
                <p>Create or Join a Room</p>
            </div>
            <div id="form__content__wrapper">
                <form id="join-form">
                    <input type="text" name="invite_link" id="roomIdInput" required
                        placeholder="Enter room id here ..." />
                    <input type="submit" value="Click to Join the Room" id="joinRoomInput" />
                </form>
            </div>
        </div>
    </main>

    <script src="./enter.js"></script>
</body>

</html>
